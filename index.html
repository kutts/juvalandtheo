
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juval & Theo Family Scrapbook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      overflow-x: hidden;
      transition: background-color 1.5s ease-in-out;
    }
    .cartoon-border {
      border: 4px solid #1e293b;
      box-shadow: 6px 6px 0px #1e293b;
    }
    .cartoon-button:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px #1e293b;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(1.5deg); }
    }
    .animate-float {
      animation: float 12s ease-in-out infinite;
    }
    
    /* Ultra-Slow, Stable Background Animations */
    @keyframes drift {
      0% { transform: translate3d(-800px, 0, 0); opacity: 0; }
      15%, 85% { opacity: 0.45; }
      100% { transform: translate3d(calc(100vw + 800px), 0, 0); opacity: 0; }
    }

    @keyframes pulse-star {
      0%, 100% { transform: scale(1); opacity: 0.15; filter: blur(1.5px); }
      50% { transform: scale(1.1); opacity: 0.4; filter: blur(0px); }
    }

    @keyframes fall-sway {
      0% { transform: translate3d(0, -20vh, 0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.6; }
      25% { transform: translate3d(30px, 25vh, 0) rotate(10deg); }
      50% { transform: translate3d(-30px, 55vh, 0) rotate(45deg); }
      75% { transform: translate3d(30px, 85vh, 0) rotate(90deg); }
      90% { opacity: 0.6; }
      100% { transform: translate3d(0, 115vh, 0) rotate(120deg); opacity: 0; }
    }

    /* Space Theme */
    .bg-star {
      position: absolute;
      color: gold;
      font-size: 1.4rem;
      animation: pulse-star ease-in-out infinite;
      pointer-events: none;
      will-change: transform, opacity;
    }
    .bg-planet {
      position: absolute;
      right: -100px;
      font-size: 5rem;
      animation: drift-planet linear infinite;
      pointer-events: none;
      will-change: transform;
    }
    @keyframes drift-planet {
      0% { transform: translate3d(100vw, 0, 0) rotate(0deg); }
      100% { transform: translate3d(-200px, 0, 0) rotate(360deg); }
    }

    /* Ocean Theme */
    .bg-fish {
      position: absolute;
      top: -50px;
      font-size: 3rem;
      animation: swim linear infinite;
      pointer-events: none;
      will-change: transform;
    }
    @keyframes swim {
      0% { transform: translate3d(0, 130vh, 0) scaleX(-1); }
      25% { transform: translate3d(60px, 75vh, 0) scaleX(-1); }
      50% { transform: translate3d(-60px, 50vh, 0) scaleX(1); }
      75% { transform: translate3d(60px, 25vh, 0) scaleX(1); }
      100% { transform: translate3d(0, -50px, 0) scaleX(-1); }
    }
    .bg-bubble {
      position: absolute;
      bottom: -30px;
      font-size: 2.5rem;
      color: rgba(255, 255, 255, 0.4);
      animation: bubble linear infinite;
      pointer-events: none;
      will-change: transform;
    }
    @keyframes bubble {
      0% { transform: translate3d(0, 0, 0) scale(0.8); opacity: 0.3; }
      50% { transform: translate3d(30px, -50vh, 0) scale(1); opacity: 0.6; }
      100% { transform: translate3d(-30px, -100vh, 0) scale(0.5); opacity: 0; }
    }

    /* Jungle Theme */
    .bg-animal {
      position: absolute;
      top: -80px;
      font-size: 4rem;
      animation: safari-walk linear infinite;
      pointer-events: none;
      will-change: transform;
    }
    @keyframes safari-walk {
      0% { transform: translate3d(-100px, 0, 0); opacity: 0; }
      5%, 95% { opacity: 1; }
      100% { transform: translate3d(calc(100vw + 100px), 0, 0); opacity: 0; }
    }
    .bg-leaf {
      position: absolute;
      font-size: 2rem;
      animation: fall-sway linear infinite;
      pointer-events: none;
      will-change: transform;
    }

    /* Sports Theme */
    .bg-ball {
      position: absolute;
      bottom: 0;
      font-size: 3.5rem;
      animation: bounce ease-in-out infinite;
      pointer-events: none;
      will-change: transform;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-80vh) rotate(180deg); }
    }

    /* Pokemon Theme */
    .bg-pokemon-fly {
      position: absolute;
      left: -100px;
      font-size: 4rem;
      animation: pokemon-fly linear infinite;
      pointer-events: none;
      will-change: transform;
    }
    @keyframes pokemon-fly {
      0% { transform: translate3d(0, 0, 0) scaleX(1); }
      48% { transform: translate3d(calc(50vw - 50px), 30px, 0) scaleX(1); }
      50% { transform: translate3d(50vw, 35px, 0) scaleX(-1); }
      100% { transform: translate3d(calc(100vw + 100px), 0, 0) scaleX(-1); }
    }
    .bg-pokeball {
      position: absolute;
      bottom: 0;
      font-size: 3rem;
      animation: pokeball-bounce ease-in-out infinite;
      pointer-events: none;
      will-change: transform;
    }
    @keyframes pokeball-bounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-70vh) rotate(360deg); }
    }
    .bg-pokemon-element {
      position: absolute;
      font-size: 3rem;
      animation: element-float ease-in-out infinite;
      pointer-events: none;
      will-change: transform;
      filter: drop-shadow(0 0 10px currentColor);
    }
    @keyframes element-float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.6; }
      25% { transform: translate(20px, -20px) rotate(90deg); opacity: 0.9; }
      50% { transform: translate(0, -40px) rotate(180deg); opacity: 0.6; }
      75% { transform: translate(-20px, -20px) rotate(270deg); opacity: 0.9; }
    }

    /* Dinosaur Theme */
    .bg-dino-walk {
      position: absolute;
      left: -120px;
      font-size: 5rem;
      animation: dino-walk linear infinite;
      pointer-events: none;
      will-change: transform;
    }
    @keyframes dino-walk {
      0% { transform: translate3d(0, 0, 0); }
      100% { transform: translate3d(calc(100vw + 120px), 0, 0); }
    }
    .bg-pterodactyl {
      position: absolute;
      right: -80px;
      font-size: 4rem;
      animation: pterodactyl-fly linear infinite;
      pointer-events: none;
      will-change: transform;
    }
    @keyframes pterodactyl-fly {
      0% { transform: translate3d(100vw, 0, 0) scaleX(-1) rotate(0deg); }
      50% { transform: translate3d(50vw, 40px, 0) scaleX(-1) rotate(-5deg); }
      100% { transform: translate3d(-80px, 0, 0) scaleX(-1) rotate(0deg); }
    }
    .bg-meteor {
      position: absolute;
      top: -50px;
      font-size: 2.5rem;
      animation: meteor-fall linear infinite;
      pointer-events: none;
      will-change: transform;
    }
    @keyframes meteor-fall {
      0% { transform: translate3d(0, 0, 0) rotate(45deg); opacity: 1; }
      70% { opacity: 1; }
      100% { transform: translate3d(-100px, 110vh, 0) rotate(225deg); opacity: 0; }
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 14px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.02);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #1e293b;
      border-radius: 20px;
      border: 4px solid transparent;
      background-clip: content-box;
    }
    
    .animate-fade-in {
      animation: fadeIn 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
