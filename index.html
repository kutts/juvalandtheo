  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      overflow-x: hidden;
      transition: background-color 1.5s ease-in-out;
    }
    .cartoon-border {
      border: 4px solid #1e293b;
      box-shadow: 6px 6px 0px #1e293b;
    }
    .cartoon-button:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px #1e293b;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(1.5deg); }
    }
    .animate-float {
      animation: float 12s ease-in-out infinite;
    }
    
    /* Ultra-Slow, Stable Background Animations */
    @keyframes drift {
      0% { transform: translate3d(-800px, 0, 0); opacity: 0; }
      15%, 85% { opacity: 0.45; }
      100% { transform: translate3d(calc(100vw + 800px), 0, 0); opacity: 0; }
    }

    @keyframes pulse-star {
      0%, 100% { transform: scale(1); opacity: 0.15; filter: blur(1.5px); }
      50% { transform: scale(1.1); opacity: 0.4; filter: blur(0px); }
    }

    @keyframes fall-sway {
      0% { transform: translate3d(0, -20vh, 0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.6; }
      25% { transform: translate3d(30px, 25vh, 0) rotate(10deg); }
      50% { transform: translate3d(-30px, 55vh, 0) rotate(45deg); }
      75% { transform: translate3d(30px, 85vh, 0) rotate(90deg); }
      90% { opacity: 0.6; }
      100% { transform: translate3d(0, 115vh, 0) rotate(120deg); opacity: 0; }
    }

    .bg-cloud {
      position: absolute;
      left: 0;
      background: white;
      border-radius: 120px;
      animation: drift linear infinite;
      pointer-events: none;
      will-change: transform;
      box-shadow: 0 10px 50px rgba(255,255,255,0.95);
    }
    .bg-star {
      position: absolute;
      color: gold;
      font-size: 1.4rem;
      animation: pulse-star ease-in-out infinite;
      pointer-events: none;
      will-change: transform, opacity;
    }
    .bg-leaf {
      position: absolute;
      font-size: 2rem;
      animation: fall-sway linear infinite;
      pointer-events: none;
      will-change: transform;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 14px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.02);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #1e293b;
      border-radius: 20px;
      border: 4px solid transparent;
      background-clip: content-box;
    }
    
    .animate-fade-in {
      animation: fadeIn 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
